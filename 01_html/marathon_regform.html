<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registartion Form</title>
</head>

<body>
    <form action="#">
        <h1>Race Registration</h1>
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <div>
            <p>Select a race:</p>
            <div>
                <input type="radio" name="race" id="funrun" value="funrun">
                <label for="funrun">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="division">Select Age Group:</label>
            <select name="division" id="division">
                <option value="s">under 18</option>
                <option value="m">18-35</option>
                <option value="l">35-60</option>
                <option value="xl">60+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
